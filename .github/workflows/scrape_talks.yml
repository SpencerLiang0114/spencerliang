permissions:
  contents: write

name: Scrape Talk Locations

on:
  push:
    paths:
      - 'talks/**'
      - '_talks/**'
      - 'talkmap.ipynb'

jobs:
  build:
    # Skip if this was triggered by the bot's own push (prevents loops/races)
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (branch with full history)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}   # ensure we're on the branch (e.g., master)
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure local branch (not detached HEAD)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git checkout -B "$BRANCH"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install jupyter pandas requests beautifulsoup4 geopy
          pip install --upgrade getorg

      - name: Sync to latest remote (rebase first)
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || (git rebase --abort; git pull --no-rebase origin "$BRANCH")

      - name: Run Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute talkmap.ipynb --output talkmap_out.ipynb

      - name: Commit & push
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Automated update of talk locations [skip ci]" || echo "No changes to commit"

          # Only push if our HEAD is ahead of origin
          if [ -n "$(git log origin/$BRANCH..HEAD)" ]; then
            # Try normal push first, then force with lease if needed
            git push origin HEAD:"$BRANCH" || git push --force-with-lease origin HEAD:"$BRANCH"
          else
            echo "No changes to push."
          fi
